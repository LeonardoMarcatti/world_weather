<!DOCTYPE = html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva", "Mamão", "Pêra", "Maçã"];            
            console.log(salada);

            //Colocar em ordem. Funciona somente com strings.
            salada.sort();
            console.log(salada);


            var numeros = [43, 10, 3, 2, 1, 59];

            console.log(numeros);

            /*Nesse caso o ordenamento se dá considerando o primeiro dígito de cada número. 
            Por isso o número 10 vem após o número 1.*/
            numeros.sort(); 
            console.log(numeros);

            //Para ordenar de maneira eficiente é necessário uma função um tanto inusitada.
            function ordernar(a,b) {
                return a-b;
            }

            numeros.sort(ordernar);
            console.log(numeros);


        </script>
    </head>
