<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Aulas de Javascript</title>
        <script>
        	//Várias maneiras de escrever um código que representa um array.

        	var salada = new Array();
        	salada[0] = "Uva";
        	salada[1] = 3;
        	salada[2] = "Verde";
        	console.log(salada);

        	var salada2 = new Array("Uva", 3, "Verde");
        	console.log(salada2);

        	var salada3;
        	salada3 = new Array();
        	salada3[0] = "Uva";
        	salada3[1] = 3;
        	salada3[2] = "Verde";
        	console.log(salada3);

        	//Esa é a maneira mais curta e mais simples.
        	var salada4 = ["Uva", 3, "Verde"];
        	console.log(salada4);
        	console.log(salada4[2]);
        
        </script>
