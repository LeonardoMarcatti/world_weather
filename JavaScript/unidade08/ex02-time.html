    <head>
        <meta charset="utf-8">
        <title>Aulas de Javascript</title>
        <script>

        	function zero(t) {
        		if(t < 10) {
        			return "0" + t;

        		} else {
        			return t;
        		}
        	}
            
            var hora = new Date();
            console.log(zero(hora.getHours())+":"+zero(hora.getMinutes())+":"+zero(hora.getSeconds()));

        </script>
