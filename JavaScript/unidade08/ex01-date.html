<!DOCTYPE = html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Aulas de Javascript</title>
        <script>

        	var semana = ["Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sábado"]
        	var data = new Date();

            function zero(t) {
                if (t<10) {
                    return "0" + t;
                } else {
                    return t;
                }
            };

        	alert(zero(data.getDate())+"/"+zero(data.getMonth()+1)+"/"+data.getFullYear()+" -- " + semana[data.getDay()]);
            
        </script>
    </head>

</html>
