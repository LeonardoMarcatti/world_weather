<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
        	var produto = new Object();

        	produto.nome = "Caneta";
        	produto.preco = 1.68;
        	produto.cor = "Azul";

        	function retornarInfo() {        		
                return this.preco;
        	};

        	produto.info = retornarInfo;
        	alert(produto.info());
        	alert(produto.cor);
        </script>
    </head>
    <body>
        
    </body>
</html>
