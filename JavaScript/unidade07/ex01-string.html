<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Aulas de Javascript</title>
        <script>
            var frase = "Gostaria de ser programador."
            //chatAt(x) retorna o valor da posição x numa string.
            var letra = frase.charAt(7);

            console.log("O caractere é: "+letra);

            var i = 0;
            var resultado = "";

            while( i <= 14 ){
            	letra = frase.charAt(i);
            	resultado += letra;
            	i++;
            }

            console.log(resultado);

        </script>
