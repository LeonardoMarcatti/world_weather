        <script>

        	//split("x") serve para indicar o separador. O que esse comando faz é usar o separador e transformar a variável em um array.

            var frase = "Meu time é campeão";
            var palavra = frase.split(" ")[3];
            console.log(palavra);

            var frase2 = "João; Maria, Lucas; Barbosa, Tomás; Amanda"
            var palavra2 = frase2.split("; ")[1];
            console.log(palavra2);
