<!DOCTYPE = html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Aulas de Javascript</title>
        <script>            
            //As funções de execução precisam ser chamadas, não precisam necessariamente de uma variável externa e não tem return.
            function execucao() {
                var teste = "Execução";
                alert(teste);
            };
            //Chamado da função.
            execucao();

            var execucao2;
            function execucao2() {
                execucao2 = "Execução 2";
                alert(execucao2);
            };
            //Chamado da função.
            execucao2();

            //As funções de return precisam de uma variável externa a elas, precisam ser chamadas e é necessário passar um ou mais parâmetros.

            var retorno = retornar("Retorno de função!");
            alert(retorno);            
            function retornar(parametro_qualquer) {
                return parametro_qualquer;                
            };

            //Expressão de função são anônimas. Só podem ser chamadas após o interpretador a encontrar.            
            var teste = function(argumento1, argumento2) {
                return argumento1+argumento2;
            };

            alert(teste("Expressão de ", "Função!"));      
        </script>
    </head>
    <body>

    </body>
</html>
