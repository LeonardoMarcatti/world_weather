<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/html5-40-1175193.png" type="image/png" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/ec29234e56.js" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="JS/world_weather.js" defer></script>
    <link rel="stylesheet" href="CSS/world_weather.css">
    <title>World Weather</title>    
  </head>
    <body>
      <header class="container-fluid">
        <h1><u>World Weather</u><sup><small>TM</small></sup></h1>
        <h3>Your weather forecast site!</h3>
      </header>
      <main class="container-fluid">
        <div class="col-4">
          <form id="form">
            <div class="mb-3">
              <label for="city" class="col-form-label">Where?</label>
              <input type="text" id="city" name="city" placeholder="Ex.: London" class="form-control">
            </div>
            <div class="mb-3">
              <button class="btn btn-success" id="check">Check it out!</button>
            </div>
          </form>
        </div>        
        <div id="data" class="col-7"></div>
      </main>
      <footer>
        <small>Feito por Leonardo Marcatti com CSS Grid, Flexbox, Bootstrap5 e JQuery</small>
      </footer>
    </body>
</html>
