<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/world_weather.css">
        <title>World Weather</title>    
    </head>
    <body>
        <header class="col-12">
            <h1><u>World Weather</u><sup><small>TM</small></sup></h1>
            <h3>Your weather forecast!</h3>
        </header>
            <form id="form" class="col-3">
                <div class="form-group">
                    <label for="city" class="col-form-label">Where you are?</label>
                    <input type="text" id="city" name="city" placeholder="Type here" class="form-control">
                </div>
                <p>What would you like to see?</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="temp" value="Temperature">
                    <label class="form-check-label" for="defaultCheck1">Temperature</label>
                </div>
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="temp" value="humidity">
                        <label class="form-check-label" for="defaultCheck1">Humidity</label>
                </div>
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="temp" value="pressure">
                        <label class="form-check-label" for="defaultCheck1">Pressure</label>
                </div>
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="temp" value="clouds">
                        <label class="form-check-label" for="defaultCheck1">Clouds</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="temp" value="snow">
                    <label class="form-check-label" for="defaultCheck1">Snow</label>
                </div>
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="temp" value="wind">
                        <label class="form-check-label" for="defaultCheck1">Wind</label>
                </div>
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="temp" value="rain">
                        <label class="form-check-label" for="defaultCheck1">Rain</label>
                </div>
                <button class="btn btn-warning" id="check">Check it out!</button>
            </form>
            <div id="results" class="col-8">
            </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="JS/world_weather.js"></script>
        <footer></footer>
    </body>
</html>
