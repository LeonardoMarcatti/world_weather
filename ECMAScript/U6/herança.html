<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>Curso de EcmaScript 6.0</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript">
            class Geometria_Espacial{
                constructor(base, altura, largura, nome){
                    this.base = base;
                    this.altura = altura;
                    this.largura = largura;
                    this.nome = nome;
                };
                escrever(){
                    console.log(`Um ${this.nome} tem ${this.base}, ${this.altura}cm de altura e ${this.largura}cm de largura`);
                };
            }
                var hex = new Geometria_Espacial('base redonda', 5, 8, 'Cone');
                hex.escrever();

            class Cilindro extends Geometria_Espacial{
                constructor(altura, largura){
                    super('base redonda', altura, largura, 'Cilindro');
                };
            }
            var qua = new Cilindro(50,3);
            qua.escrever();
        </script>
    </body>
</html>
