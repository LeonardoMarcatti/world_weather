<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>Arrow Function</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript">
            //Função normal
            function salada(frutas){
                console.log({frutas});
            };
            salada(['laranja', 'banana', 'limão']);

            //Arrow function. Deve ser colocada dentro de uma variável.
            let salada2 = (frutas2) => console.log({frutas2})
            salada2(['laranja', 'banana', 'limão']);

            let CriaCarro = (marca, modelo, ano) =>{
                return{
                    marca,
                    modelo,
                    ano,
                    mostrar: function(){
                        console.log (`${this.marca} \n${this.modelo} \n${this.ano}`);
                    }
                }
            }
            let c1 = CriaCarro("FIAT", "Uno", 1995);           
        </script>
    </body>
</html>
