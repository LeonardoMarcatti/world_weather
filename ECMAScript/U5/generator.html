<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Curso de EcmaScript 6.0</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ec29234e56.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0-rc.4/polyfill.js"></script>
        <script type="text/javascript">
            //A biblioteca acima (polyfill)é necessária para usar o generator.
            //Abaixo o protocolo iterator.
            console.log('Abaixo o protocolo iterator.');
            function* gen(){
                yield 1;
                yield 'Uva';
                yield true;
            }
            var g = gen();
            console.log(g.next());
            console.log(g.next());
            console.log(g.next());
            console.log(g.next());

            //Abaixo o proticolo iterable.
            
            console.log('Abaixo o protocolo iterable.');
            function* id(){
                var i=0;
                while(true){
                    yield i++;
                }
            }
            var g1 = id();
            console.log(g1.next());
            console.log(g1.next().value);
            console.log(g1.next().value);
            console.log(g1.next().value);
            console.log(g1.next().value);
            console.log(g1.next().value);
        </script>
    </body>
</html>
