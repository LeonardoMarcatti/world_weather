<!doctype html>
<html lang="pt-BR">
  <head>
    <title>ECMAScript 6 7 8</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">
      console.log("Array Functions");
      let array = [2, 7, 5, 6, 3 ,4, 1, 8];
      let array2 = array.map(x=> x*2);
      let array3 = array.map(x => (Math.random()*10).toFixed(2));
      let array4 = Array(5).fill().map(() => Number((Math.random()*100).toFixed(0)));
      
      console.log(`My array: ${array}`);
      console.log(`My array ordened: ${array.sort((x,y) => x-y)}`);
      console.log(`Odds only: ${array.filter(e => (e % 2 != 0))}`);
      console.log(`Even only: ${array.filter(e => (e % 2 == 0))}`);
      console.log(`Doubled: ${array2.sort((x,y) => x-y)}`);
      console.log(`Random numbers: ${array3.sort((x,y) => x-y)}`); 
      console.log(`Random numbers 2: ${array4.sort((x,y) => x-y)}`);
      console.log(`Average array4: ${array4.reduce((x,y) => (x+y)/array4.length).toFixed(2)}`);


        let f1 = fetch(`https://picsum.photos/${Math.floor(Math.random()*1000).toFixed(0)}`)
     .then(result => setTimeout(() => $('body').append(
          $('<figure>').append(
            $('<img>').attr('src', result.url).css({'height': '10%', 'width': '10%'})
            ).append(
            $('<figcaption>').html("Use of fetch()"))
          ), 1000))
      .catch(error => console.log(error));


      let f2 = new Promise((resolve, reject) => fetch(`https://picsum.photos/${Math.floor(Math.random()*1000).toFixed(0)}`)
        .then(result => setTimeout(() => $('body').append(
          $('<figure>').append(
            $('<img>').attr('src', result.url).css({'height': '10%', 'width': '10%'})
            ).append(
            $('<figcaption>').html("Use of fetch() with Promise"))
          ), 2000))
        .catch(error => console.log(error)));
        

      try {
        async function image() {
        let img = await fetch(`https://picsum.photos/${(Math.random()*1000).toFixed(0)}`);
        await setTimeout(() => $('body').append(
          $('<figure>').append(
            $('<img>').attr('src', img.url).css({'height': '10%', 'width': '10%'})
            ).append(
            $('<figcaption>').html("Use of fetch() in async/await"))
          ), 3000);
        await setTimeout(() => $('img:eq(0)').css('box-shadow', '0px 0px 90px red'), 3500);
        await setTimeout(() => $('img:eq(1)').css('box-shadow', '0px 0px 90px green'), 4000);
        await setTimeout(() => $('img:eq(2)').css('box-shadow', '0px 0px 90px blue'), 4500);
      }
      image();
      } catch (error) {
        console.log(error);
        
      } 
    </script>
  </body>
</html>
