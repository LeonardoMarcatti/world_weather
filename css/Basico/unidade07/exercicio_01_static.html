<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Position Static</title>
        <style>
            html, body, main {
                margin:0px;
                padding:0px;
                height: 1000px;
            }

            html {
                background:rgb(254,255,216);
            }

            article, aside, section, header, footer, nav {
                display:block;
            }

            main {
                width:660px;
                background-color:rgb(255,255,255);
                font-family:Arial, Helvetica, sans-serif;
                font-size:14px;
                box-shadow: 0px 0px 10px 5px #666;
                margin:10px auto;
                padding:10px;
            }

            #principal {
                background-color: silver;
                border:1px dotted #666666;                
            }

            section {
                height:100px;
                width:100px;
                padding:10px;
            }

            .janela1 {
                background-color:rgb(153,204,51);
                position: static;
                top: 30px;
                left: 20px;
                /*top, left, right e botton não funcionam com position static ou fixed.*/
                margin: 10px 20px 30px;
            }

            .janela2 {
                background-color:rgb(255,204,51);             
            }

            .janela3 {
                background-color:rgb(51,153,204);
            }

        </style>
    </head>

    <body>
        <main>
            <h1>Exercícios de Posicionamento</h1>

            <p>The CSS specification offers us five position properties: <strong>static, relative, absolute, fixed, and inherit</strong>.</p>
            <p>Each property serves a specific purpose. Understanding that purpose is the key to mastering CSS-based layouts.</p>

            <div id="principal">
              <section class="janela1">Verde</section>
              <section class="janela2">Amarelo</section>
              <section class="janela3">Azul</section>
            </div>
        </main>

    </body>
</html>
