<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Position Absolute</title>
        <style>
            html, body , h1 {
                margin:0px;
                padding:0px;

            }

            html {
                background: yellow;

            }

            article, aside, section, header, footer, nav { 
                display:block;

            }

             body {
                background-color: blue;
                margin: 30px;
                padding: 20px;

            }

            main {
                width:660px;
                background-color: pink;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
                box-shadow: 0px 0px 10px 5px white;
                padding: 20px;
                height: 450px;
                margin: auto;

            }

            #principal {
                background-color: silver;
                border: 2px solid black;   

            }

            section {
                height:100px;
                width:100px;

            }

            .janela1 {
                background-color:rgb(153,204,51);
                position: absolute;
                top: 0px;
                left: 10px;
                z-index: 1;
                
            }

            .janela2 {
                background-color:rgb(255,204,51); 
                position: absolute;
                top: 20px;
                left: 20px;

            }

            .janela3 {
                background-color:rgb(51,153,204);
                width: 100px;
                margin: 10px auto;
                position: relative;
               
            }

        </style>
    </head>

    <body>
        <main>
            <h1>Exerc√≠cios de Posicionamento</h1>
            <p>The CSS specification offers us five positionproperties: <strong>static, relative, absolute, fixed, and inherit.</strong></p>
            <p>Each property serves a specific purpose. Understanding that purpose is the key to mastering CSS-based layouts.</p>
            <div id="principal">
              <section class="janela1">Verde 1</section>
              <section class="janela2">Amarelo 2</section>
              <section class="janela3">Azul 3</section>
            </div>
        </main>

    </body>
</html>
