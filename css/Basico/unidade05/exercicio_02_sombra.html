<html>
    <head>
        <title>Curso de CSS3 - Essencial</title>
        <meta charset="utf-8">
        
        <style>

            .janela {
                width:150px;
                height:150px;
                background-color:#FFC;
                border:0px solid #000;
                border-radius: 0px 25px 0px 0px;
                box-shadow: inset 3px -3px 20px 2px #999;
                float: left;
            }

            .janela2 {                
                width:150px;
                height:150px;
                background: linear-gradient(to top, green, aqua);
                border:0px solid #000;
                border-radius: 0px 25px 0px 0px;
                box-shadow: 3px -3px 20px 2px #999;                
            }

        </style>
    </head>

    <body>
        <p class="janela"> janela </p>
    </body>
</html>
