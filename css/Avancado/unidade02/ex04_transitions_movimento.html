<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="icon" href="https://pt.seaicons.com/wp-content/uploads/2016/03/Apps-HTML-5-Metro-icon.png" type="image/png" sizes="16x16">
        <title>Curso de CSS - Transform-origin</title>
        <style type="text/css">
            article, aside, section, header, footer, nav {
                display:block;
            }

            main {
                position:relative;
                width:760px;
                height:500px;
                margin:10px auto;
                box-shadow:0 0 10px #999999;
                background-color:rgb(255,255,255);
                text-align:center;
            }

            main:after {
                clear:both;
            }

            header {
                width:760px;
                height:110px;
                background-image:url(../_img/topo.jpg);
                background-repeat:no-repeat;
                margin-bottom:40px;
            }

            div#janelaazul, div#janelavermelha {
                position:absolute;
                width:150px;height:150px;
                top:130px;
            }

            div#janelaazul {
                left:10px;
                background-color:rgb(0,102,204);
                cursor:pointer;
            }

            div#janelavermelha {
                left:180px;
                background-color:rgb(255,0,0);
                border-radius: 50%;
            }

            #janelaazul:hover + #janelavermelha{
                transition: all 1s;
                left: 580px;
                transform: scale(0.5) rotate(180deg);
                border-radius: 50%;
            }
            #janelaazul:hover{
                transition: all 1s;
                border-radius: 50%;
            }
        </style>
    </head>

    <body>
        <main>
            <header></header>
            <div id="janelaazul"></div>
            <div id="janelavermelha"></div>
        </main>
    </body>
</html>
