<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Solicitacao</title>
    </head>
    <body>
        <div id="dinamico">
            <h1>Conte√∫do AJAX</h1>
        </div>
        <button id="button">AJAX</button>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript">
            function LoadData(){
                var ajax = new XMLHttpRequest();
                ajax.open('GET', 'https://www.google.com/', true);
                ajax.send(null);
                ajax.onload = function(){
                    if (ajax.status == 200 && ajax.readyState == 4) {
                        let dinamico = document.getElementById('dinamico');
                        dinamico.innerHTML += ajax.responseText;
                        $('#button').attr('hidden', '');
                        
                    } else{
                        $('body').append('Error!');
                    };
                };
            };
            let button = document.getElementById('button')
            button.addEventListener('click', LoadData, false);
        </script>
    </body>
</html>
