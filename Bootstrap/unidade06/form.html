<html>
    <head>
        <title>Curso de Bootstrap</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="_css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input class="form-control" type="text" id="nome" placeholder="Nome"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input class="form-control" type="password" id="senha" placeholder="Senha"/>  
                </div>
                <div class="form-group">
                    <label for="selecao">Prato preferido?</label>
                    <select id="selecao">
                        <option>Escolha uma opção</option>
                        <option>Feijoada</option>
                        <option>Churrasco</option>
                        <option>Sushi</option>
                        <option>Pizza</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentários</label>
                    <textarea class="form-control" id="comentario"></textarea>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="lista">
                        <input class="form-check-input" type="checkbox" id="lista">Inscrever-me na newsletter
                    </label>
                </div>
                <input class="btn btn-success float-right" type="submit" value="Enviar">
            </form>
        </div>
        <!-- Fim do seu codigo -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="_js/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
