<html>
    <head>
        <title>Curso de Bootstrap</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="_css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="form-group">
                <div class="form-check">
                    <label>
                        <input class="form-check-input" type="checkbox" value="BR">
                        Brasil 
                    </label>
                </div>

                <div class="form-check">
                    <label>
                        <input class="form-check-input" type="checkbox" value="PT">
                        Portugal
                    </label>
                </div>

                <div class="form-check">
                    <label>
                        <input class="form-check-input" type="checkbox" value="AN">
                        Angola
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <div class="custom-radio">
                    <label>
                        <input class="custom-control-label" type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                        Chile
                    </label>
                </div>

                <div class="custom-radio">
                    <label>
                        <input class="custom-control-label" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Espanha
                    </label>
                </div>
                
                <div class="custom-radio">
                    <label>
                        <input class="custom-control-label" type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                        Mexico
                    </label>
                </div>
                
                <div class="custom-radio">
                    <label>
                        <input class="custom-control-label" type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                        Argentina
                    </label>
                </div>
            </div>
        </div>
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="_js/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
