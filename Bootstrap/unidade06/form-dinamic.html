<html>
    <head>
        <title>Curso de Bootstrap</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="_css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->
        <div class="container-fluid">
            <form>
                <div class="form-group row">
                    <div class="col-sm-1 col-form-label">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="col-sm-11">
                        <input class="form-control" type="text" id="nome" placeholder="Seu nome">
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-1  col-form-label">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-sm-11">
                        <input class="form-control" type="email" id="email" placeholder="Seu email">
                    </div>
                </div>
                      <div class="form-check">
                          <div class="col-sm-5 offset-sm-1">
                              <label for="lista">
                                  <input class="form-check-input" type="checkbox" id="lista">Inscrever-me na newsletter
                              </label>
                          </div>
                      </div>
                <div>
                    <div class="col-sm-5 offset-sm-1">
                        <button class="btn btn-primary" type="submit" >Cadastrar-me</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Fim do seu codigo -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="_js/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
