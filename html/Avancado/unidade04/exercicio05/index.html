<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="icon" href="https://pt.seaicons.com/wp-content/uploads/2016/03/Apps-HTML-5-Metro-icon.png" type="image/png" sizes="16x16">
        <title>Curso HTML5 Avan√ßado</title>
    </head>
    <body>
         <audio id="player">
            <source src="audio/musica.mp3"  type="audio/mpeg">
            <source src="audio/musica.ogg" type="audio/ogg">
            <source src="audio/musica.m4a"  type="audio/mpeg">
         </audio>
         <form action="">
            <button id="play" class="btn btn-primary btn-sm" type="button"><i class="fas fa-play"></i> Play </button>
            <button id="stop" class="btn btn-danger btn-sm" type="button"><i class="fas fa-square"></i> Stop</button>
            <button id="pause" class="btn btn-success btn-sm" type="button"> <i class="fas fa-pause"></i> Pause</button>
          </form>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ec29234e56.js" crossorigin="anonymous"></script>
        <script type="text/javascript">
            let audio = document.getElementById('player');

            function PlayButton() {
              audio.play();
            };

            function PauseButton() {
              audio.pause();
            };

            function StopButton() {
              audio.pause();
              audio.currentTime = 0;
            };

            document.getElementById('play').addEventListener('click', () => PlayButton());
            document.getElementById('pause').addEventListener('click', () => PauseButton());
            document.getElementById('stop').addEventListener('click', () => StopButton());
        </script>
    </body>
</html>
