<html>

    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ec29234e56.js" crossorigin="anonymous"></script>
        <script src="cake.js"></script>
        <script type="text/javascript">
            function Desenhar(){
              let canvas = new Canvas($('body')[0], 600,400);              
              let circulo = new Circle(100,{id:'circulo', 
              x: canvas.width/2, 
              y: canvas.height/2, 
              stroke: 'red', 
              strokeWidth: 10, 
              endAngle: Math.PI*2});
              circulo.addFrameListener(
                  function(t, dt){
                      this.scale = Math.sin(t/1500);
                  }
              );
              canvas.append(circulo);
            };
            $(document).ready(() => Desenhar());
        </script>
	</body>    
</html>
