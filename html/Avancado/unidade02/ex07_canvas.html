<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="icon" href="https://pt.seaicons.com/wp-content/uploads/2016/03/Apps-HTML-5-Metro-icon.png" type="image/png" sizes="16x16">
        <title>Curso HTML5 Avan√ßado</title>
        <style>
            canvas{
                background-color: silver;
            }
        </style> 
    </head>
    <body>
        <canvas id="canvas" height="300" width="300"></canvas>
        <p id="p"></p>
        <button>Aparecer</button>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ec29234e56.js" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $('button').on('click', () =>{
                let speed = setInterval(() => Show(), 10);
                let x = 0
                let y = 50;

                function Show() {
                    let canvas = $('canvas');
                    if (canvas[0].getContext) {
                        let ret = canvas[0].getContext('2d');
                        ret.fillStyle="rgb(130, 20, 217)";
                        if (x < y*4 ) {
                            ret.fillRect(30,30, x, y);
                            x++;
                            $('#p').text((x/2).toFixed(0) + '%');
                        } else {
                            console.log(y);
                            clearInterval(speed);                            
                        };  
                    } else {
                        null;
                    };
                }
            });
           
        </script>
	</body>
</html>
