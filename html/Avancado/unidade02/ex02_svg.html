<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="icon" href="https://pt.seaicons.com/wp-content/uploads/2016/03/Apps-HTML-5-Metro-icon.png" type="image/png" sizes="16x16">
        <style>
            rect{
                width: 50px;
                height:50px;
            }
            svg{
                background-color: beige;
            }
        </style>
        <title>Curso HTML5 Avan√ßado</title>
    </head>
    <body>
        <main>
            <svg height="400" width="400">
                <rect x="60" y="60" fill="red" rx="10" fill-opacity="1" id="r1"></rect>
                <rect x="160" y="160" fill="green" rx="10" fill-opacity="0.5" id="r2"></rect>
            </svg>
        </main>
        <button class="btn btn-success">Mover</button>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ec29234e56.js" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $('button').on('click', () =>{
                let y2 = Number($('#r2').attr('y'));
                let y1 = Number($('#r1').attr('y'));
                let x1 = Number($('#r1').attr('x'));       

                let deslocamento = setInterval(()=>{Move()}, 10);

                function Move(){
                    if (y1 < y2) {
                        x1++;
                        y1++;
                        $('#r1').attr('y', y1);
                        $('#r1').attr('x', x1);
                    } else{
                        clearInterval(deslocamento);
                    };
                };
            });
        </script>
    </body>
</html>
