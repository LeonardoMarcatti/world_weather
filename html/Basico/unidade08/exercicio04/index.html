<!doctype html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Curso de HTML5 - Menu Vertical</title>

        <!-- ul diz respeito a posição do menu na página.
        	li é sobre o visual do menu bem como a relação entre os elementos do menu
			li a é sobre cada elemento do menu no que diz respeito ao visual
         -->
        
        <style>
			body {
				font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
				font-size:13px;
				text-shadow: 3px 3px 5px black;
			}

			ul {
				
				padding: 10px 10px;
				margin-top: 10px;
				box-shadow: 2px 2px 10px black;
				width: 1400px;				
				background-color: #E6E6E6;

			}
			
			li {

				list-style:none;
				display: inline-block;
				margin-right: 12px;
				margin-left: 12px;				
			}
			
			li a {

				text-decoration: none;
				color:#FFF;
				background-color:#09C;				
				padding:5px 100px;
				border-radius: 5px;

			}

			#navegacao { width: 955px; background-color: #09C; height: 19px; padding: 3px;}
			
			li a:hover {

				background-color:#088A08;
			}

        </style>
        
        </head>

        <body>        	
        <div>    
            <ul>
                <li><a href="brasil.html">Brasil</a></li>
                <li><a href="portugal.html">Portugal</a></li>
                <li><a href="angola.html">Angola</a></li>
                <li><a href="mocambique.html">Moçambique</a></li>
                <li><a href="caboverde.html">Cabo Verde</a></li>
            </ul>
            </div>
        </body>
</html>
