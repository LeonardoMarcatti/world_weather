<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="utf-8">
        <title>Cursos HTML5 Essencial</title>

        <style type="text/css">
            table{width: auto; margin: auto; border: 2px solid gray;}
            table tr{text-align: center; }
            table tr th{ background-color: #000000; color: white; padding: 5px 50px; }
            table tr:nth-child(odd){background-color: #E6E6E6;} 
            table tr td{ padding: 2px 50px; }
        </style>

    </head>        
    <body>
    	<table>
    		<tr>
	    		<th>País</th>
	    		<th>Capital</th>
	    		<th>População</th>
    		</tr>
    		<tr>
    			<td>Brasil</td>
    			<td>Brasília</td>
    			<td>250 milhões</td>
    		</tr>
    		<tr>
    			<td>França</td>
    			<td>Paris</td>
    			<td>30 milhões</td>

    		</tr>
    		<tr>
    			<td>Alemanha</td>
    			<td>Berlim</td>
    			<td>32 milhões</td>

    		</tr>
    		<tr>
    			<td>Argentina</td>
    			<td>Buenos Aires</td>
    			<td>80 milhões</td>
    		</tr>
    	</table>

        


	</body>
    
</html>
