<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
        <script type="text/javascript">
        	function mostrar_resultado(){
        		document.getElementById("resultado").innerHTML =  document.getElementById("filhos").value
        	}
        </script>
    </head>

    <body onload="mostrar_resultado()">
        <form action="index.html" method="post">
        	<input type="range" name="filhos" id="filhos" min="1" max="1000" value="0" onchange="mostrar_resultado()"><br>
        	<span id="resultado"></span>
            
        </form>
    </body>
</html>
