<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
		<style>
			body { margin: 0px; padding: 0px; height: auto;}
            nav { position: fixed; width: 78px; padding: 0px; top: 10px; left: 10px; box-shadow: 0 0 5px #000; background-color: #000; z-index: 3; }
			nav ul { margin: 0px; padding: 0px; list-style: none }
			nav li { list-style-type: none; width: 78px; height: 78px; background-repeat: no-repeat; margin-bottom: 1px; cursor: pointer;}
			nav li:first-child 	{ background-image: url(imagem/futebol.png); } 
			nav li:nth-child(2) { background-image: url(imagem/basquete.png); }
			nav li:nth-child(3) { background-image: url(imagem/tenis.png); }
			#primeiro { width: 100%; height: 10px; background-color: aquamarine; }
			#segundo { width: 100%; height: 100px; background-color: purple; }
			#terceiro {  width: 100%; height: 100px; background-color: brown; }					
        </style>         
        <script src="../jquery-3.3.1.min.js"></script>
        <script>
			$(function(e) {
				function redimensionar() {
					var altura_janela = $(window).height();
					$("#primeiro").css("height", altura_janela);
					$('#segundo').css("height", altura_janela);
					$('#terceiro').css("height", altura_janela);
				};

				redimensionar();

				$('li#tela1').click(function(e) {
					$("html, body").animate({scrollTop: $("#primeiro").offset().top}, 1000);
				});
				$('li#tela2').click(function(e) {
					$("html, body").animate({scrollTop($("#segundo").offset().top)}, 1000);
				});
				$('li#tela3').click(function(e) {
					$("html, body").animate({scrollTop: $("#terceiro").offset().top}, 1000);
				});

				$(window).resize(function(){
					redimensionar();
				});	
			});
		</script>
    </head>
    <body>
		<nav>
        	<ul>
            	<li id="tela1"></li>
            	<li id="tela2"></li>
            	<li id="tela3"></li>
            </ul>
        </nav>
        <div id="primeiro"></div>
        <div id="segundo"></div>
        <div id="terceiro"></div>
    </body>
</html>
