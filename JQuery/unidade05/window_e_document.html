<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:200px; height:1000px; background-color:#069; border:5px solid #000;}
		</style>
        
        <script src="../jquery-3.3.1.min.js"></script>
        <script>
			$(function(e) {

                        //A janela é a área que você vê no momento.
						console.log("Altura: " + $(window).height()+"px");
                        console.log("Largura: " + $(window).width()+"px");

                        //O documento é o conteúdo que não necessariamente é totalemnte visto na área da janela.
                        console.log("Altura: " + $(document).height()+"px");
                        console.log("Largura: " + $(document).width()+"px");

			});
		</script>        
    </head>

    <body>		
        <div id="janela"></div>
    </body>

</html>
