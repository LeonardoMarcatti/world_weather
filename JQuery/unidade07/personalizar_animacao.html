<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { position:absolute; width:300px; height:300px; background-color: #069; border: 2px solid red; }
		</style>
        
        <script src="../jquery-3.3.1.min.js"></script>
        <script>
			$( function(e) {
                function moverObjeto() {
                    $('#janela').css('background-color', '#069');
                    $('#janela').animate({opacity: 0}, 500, mudar_background);
                    $('#janela').animate({opacity: 1}, 500);
                };

                function mudar_background() {
                    $('#janela').css('background-color', 'green');
                };

                $('#animar').click(moverObjeto);
            });
		</script>        
    </head>
    <body>
        <input type="button" id="animar" value="Animar">        
        <div id="janela"></div>
    </body>
</html>
