<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:300px; height:300px; background-color:#069; margin-top:20px }
		</style>
    </head>
    <body>
		<div class="container-fluid">
			<div class="row col-3 btn-group" role="group">
        		<input type="button" id="mostrar" value="Mostrar" class="btn btn-success">
        		<input type="button" id="esconder" value="Esconder" class="btn btn-danger">
				<input type="button" id="reverso" value="Reverso" class="btn btn-primary">
			</div>
			<div class="row col-12">
				<div id="janela"></div>
			</div>
		</div>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">    
        <title>My Title</title>    
    </head>
    <body>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript">
			$( function(e) {
				$('#mostrar').click( mostrarObjeto );
				$('#esconder').click( esconderObjeto );
				$('#reverso').click( reverterObjeto );

				function esconderObjeto() {
				$('#janela').hide(250);
				};

				function esconderObjeto1() {
				$('#janela').hide(0);
				};
				//esconderObjeto1();

				function mostrarObjeto() {
					$('#janela').show(250);
				};

				function reverterObjeto() {
					$('#janela').toggle(250);
				};

			});
		</script>
    </body>
</html>
