<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso jQuery Fundamental</title>
        <style>
            #principal{
                position: absolute;
                height: 200px;
                clip: rect(0 200px 200px 0);
            }
            
            #janela{
                position: relative;
                height: 200px;
                top: 0px;
                left: 0px;
            }

            img{
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="principal">
            <div id="janela">
                <img src="imagens/foto1.jpg">
                <img src="imagens/foto2.jpg">
                <img src="imagens/foto3.jpg">
                <img src="imagens/foto4.jpg">
                <img src="imagens/foto1.jpg">
            </div>
        </div>
        <p id="p1"></p>
        <script src="../jquery-3.3.1.min.js"></script>
        <script>
            function mover(){
                $('#janela').animate({left: '-=200px'}, 1000, function(e){
                    if($('#janela').position().left==-800){
                        $('#janela').css('left', 0);
                    }
                });
            };
            setInterval(mover, 1100);
        </script>
        <script>
    </body>
</html>
