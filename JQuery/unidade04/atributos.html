<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="../jquery-3.3.1.min.js"></script>
        <script>
            
			$( function(e) {

                //attr adiciona atributos e removeAttr os remove.
                $("a img").attr("title", "Foto dos Alpes Suíços");
                $("a img").css("box-shadow","2px 2px 5px 5px gray").css("width", "250px").css("height", "150px");
                $("a").attr("target","_blank");
                //$("a").removeAttr("target","_blank");
                $("a img").css("border", "2px solid blue");
			} )
		</script>
        
    </head>

    <body>
    	
    	<a href="imagem/foto6_grande.jpg"><img src="imagem/foto6.jpg"></a>

    </body>

</html>
