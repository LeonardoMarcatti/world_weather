<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
        
        <script src="../jquery-3.3.1.min.js"></script>
        <script>
			$(function(e) {
				//$("ul li:first").remove();
                $("ul").append("<li>Teste</li>");
                $("ul li:contains('CSS3')").replaceWith("<li>Esse conteúdo foi substituído</li>");
                $("ul").wrapAll("<div style = 'border: 2px solid red'></div>");
                $("ul").wrapInner("<div style = 'border: 2px solid blue'></div>");
                $("ul").append("<li>Teste2</li>");                
			})
		</script>
    </head>
    <body>
		<ul>
            <li>Curso HTML5 Essencial</li>
            <li>Curso CSS3 Essencial</li>
            <li>Curso Javascript Essencial</li>
            <li>Curso jQuery Fundamental</li>
        </ul>
    </body>
</html>
