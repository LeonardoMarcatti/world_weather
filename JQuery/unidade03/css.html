<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <style>
			body { font-family:Arial, Helvetica, sans-serif; font-size: 0.9em; }
			li { padding:5px; margin-bottom:1px }
			.vermelho { color:#F00; }
			.verde { color:#096; }
            .azul { color: blue; }
            .amarelo{ color: yellow; }
		</style>

		<script src="../jquery-3.3.1.min.js"></script>
        <script>
			$( function(e) {
				$("ul li").css("background-color", "yellow");
                $("ul li[class]").css("background-color", "silver");
                $("ul li[class = amarelo]").css("background-color", "green");
                $("ul li:contains('Q')").css("background-color", "gray");
                $("ul li.azul").css("font-size", "20px");
                $("ul li#texto3").css("background-color", "purple").css("color", "white");
            });
		</script>
    </head>

    <body>
    	<ul>
            <li class="vermelho">Curso HTML5 Essencial</li>
            <li class="verde">Curso CSS3 Essencial</li>
            <li id="texto1">Curso Javascript Essencial</li>
            <li id="texto2">Curso jQuery Fundamental</li>
            <li class="azul">Classe azul</li>
            <li class="amarelo">Classe amarelo</li>

            <li id="texto4">ID texto4</li>              
    	</ul>
