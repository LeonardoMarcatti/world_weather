<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:300px; height:300px; background-color:#069; margin-top:20px }
		</style>
        
        <script src="../jquery-3.3.1.min.js"></script>
        <script>
			$(function () {
                $('#janela').hide();
                $('#mostrar').click(mostrarElemento);
                $('#esconder').click(esconderElemento);

                $('input').mousedown(function(){
                    $(this).css('background', 'linear-gradient(to top, #1a8cff, #004080 )');
                });
                $('input').mouseup(function(){
                    $(this).css('background', 'linear-gradient(to top, #f33, #933)');
                });
                $('input').hover(function(){
                    $(this).css('background', 'linear-gradient(to top, #f33, #933)');
                    $(this).css('color', 'white');
                }, function(){
                    $(this).css('background', '');
                    $(this).css('color', '');
                });
                $('#Mostrar_Esconder').hover(mostrarElemento, esconderElemento);
            });

            function mostrarElemento() {
                $('#janela').show(500);
            };
            function esconderElemento() {
                $('#janela').hide(500);
            };

		</script>        
    </head>

    <body>
        <input type="button" id="mostrar" value="Mostrar" style="cursor: pointer;">
        <input type="button" id="esconder" value="Esconder" style="cursor: pointer;">
        <input type="button" name="Mostrar/Esconder" value="Mostrar/Esconder" id="Mostrar_Esconder" style="cursor: pointer;">

        <div id="janela"></div>
    </body>

</html>
